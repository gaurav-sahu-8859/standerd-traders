<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Upload with Login</title>
</head>

<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="loginMsg"></p>

  <h2>Upload Image</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="profession" placeholder="Profession" required />
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let token = "";

    // Handle login form submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const email = formData.get("email");
      const password = formData.get("password");

      try {
        const res = await axios.post("http://localhost:3000/login", { email, password });
        token = res.data.token;
        document.getElementById("loginMsg").textContent = "Login successful! Token acquired.";
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("loginMsg").textContent = "Login failed.";
      }
    });

    // Handle upload form submit
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!token) {
        alert("Please login first.");
        return;
      }

      const formData = new FormData(e.target);

      try {
        const res = await axios.post("http://localhost:3000/upload", formData, {
          headers: {
            "Content-Type": "multipart/form-data",
            "Authorization": `Bearer ${token}`
          }
        });

        console.log("Upload response:", res.data);
        document.getElementById("msg").textContent = res.data.message;
      } catch (err) {
        console.error("Upload error:", err);
        document.getElementById("msg").textContent = "Upload failed.";
      }
    });
  </script>
</body>

</html>
